<h2>Votre panier</h2>


<table id="cart">
    <tr>
        <th class="item" colspan="2">Article</th>
        <th class="price">Prix</th>
        <th class="qty">Quantit√©</th>
        <th class="total">Total</th>
        <th class="remove"><img src="img/trash.png"/></th>
    </tr>
    <tr class="game" ng-repeat="row in cart.rows">
        <td class="img"><a href="#/game/{{row.ref()}}"><img ng-src="data/img/{{row.ref()}}.jpg"/></a></td>
        <td class="item"><a href="#/game/{{row.ref()}}">{{row.label()}}</a></td>
        <td class="price">{{row.unitPrice() | currency}}</td>
        <td class="qty"><input class="qty" ng-model="row.qty"/></td>
        <td class="total">{{row.totalPrice() | currency}}</td>
        <td class="remove"><a ng-click="cart.remove(row)" href=""><img src="img/delete.png"/></a></td>
    </tr>
    <tr ng-show="cart.empty()">
        <td colspan="6" class="vide">Votre panier est vide</td>
    </tr>
</table>

<div class="totalHT">Total HT : {{cart.totalHT() | currency}}</div>
<div class="totalTTC">Total TTC de votre commande : {{cart.total() | currency}}</div>
