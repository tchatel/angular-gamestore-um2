
<p>
    Recherche : <input ng-model="text"/>
    Prix min.: <input ng-model="price.min"/>
    Prix max.: <input ng-model="price.max"/>
</p>

<ul id="catalog">
    <li ng-repeat="game in catalog | filter:text | interval:'price':price.min:price.max ">
        <div class="header">
            <h3>{{game.name}}</h3>
            <a href="#/game/{{game.ref}}"><img ng-src="data/img/{{game.ref}}.jpg"/></a>
        </div>
        <div class="text">
            <p class="designer">Auteur : {{game.designer}}</p>
            <p class="intro">{{game.intro}}</p>
        </div>
        <div class="footer">
            <span class="price">{{game.price | currency}}</span>
            <button class="add" ng-click="addCart(game)">Ajouter au panier</button>
        </div>
    </li>
</ul>
